<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>

<body>
    <h2>Video and Audio Tags</h2>
    <video src="video.mp4" controls autoplay loop width="250"></video>
    <div>
        <audio src="audio.mp3" controls loop preload="metadata"></audio>
    </div>
    <h2>SVG in HTML</h2>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="3" fill="Green"></circle>
    </svg>
    <h2>IFrame in HTML</h2>
    <div>
        <iframe src="https://www.codewithharry.com/tutorial/html-iframes" width="150" height="200"
            frameborder="0"></iframe>
    </div>


</body>

</html>
